specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault
    network: bsc
    source:
      address: "0xEE1c8DbfBf958484c6a4571F5FB7b99B74A54AA7"
      abi: Vault
      startBlock: 20457276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: Vault\Vault.wasm
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - Token
        - TokenSnapshot
        - TradePair
        - TradePairSnapshot
        - BalancerSnapshot
      abis:
        - name: Vault
          file: Vault\abis\Vault.json
        - name: ERC20
          file: Vault\abis\ERC20.json
        - name: WeightedPool
          file: Vault\abis\WeightedPool.json
        - name: StablePool
          file: Vault\abis\StablePool.json
        - name: WeightedPoolFactory
          file: Vault\abis\WeightedPoolFactory.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: WeightedPoolNoAMFactory
    network: bsc
    source:
      address: "0x7aFB1Fff22D2EAbC5d256187472bF1989CDE2f97"
      abi: WeightedPoolNoAMFactory
      startBlock: 20457276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: WeightedPoolNoAMFactory
          file: WeightedPoolNoAMFactory\abis\WeightedPoolNoAMFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
      file: WeightedPoolNoAMFactory\WeightedPoolNoAMFactory.wasm
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: bsc
    source:
      address: "0x8E9aa87E45e92bad84D5F8DD1bff34Fb92637dE9"
      abi: WeightedPoolFactory
      startBlock: 12272146
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: WeightedPoolNoAMFactory\WeightedPoolNoAMFactory.wasm
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: WeightedPoolFactory\abis\Vault.json
        - name: ERC20
          file: WeightedPoolFactory\abis\ERC20.json
        - name: WeightedPoolFactory
          file: WeightedPoolFactory\abis\WeightedPoolFactory.json
        - name: WeightedPool
          file: WeightedPoolFactory\abis\WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: StablePoolFactory
    network: bsc
    source:
      address: "0xe2983b13b8f6631523a6177Cc7D926f49cEf3490"
      abi: StablePoolFactory
      startBlock: 20457276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: WeightedPoolNoAMFactory\WeightedPoolNoAMFactory.wasm
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: StablePoolFactory\abis\Vault.json
        - name: ERC20
          file: StablePoolFactory\abis\ERC20.json
        - name: StablePoolFactory
          file: StablePoolFactory\abis\StablePoolFactory.json
        - name: StablePool
          file: StablePoolFactory\abis\StablePool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewStablePool
  - kind: ethereum/contract
    name: ERC4626LinearPoolFactory
    network: bsc
    source:
      address: "0x202fE8BA86cA85872577fab79Ba78aD192E79C02"
      abi: ERC4626LinearPoolFactory
      startBlock: 21475485
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: WeightedPoolNoAMFactory\WeightedPoolNoAMFactory.wasm
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ERC4626LinearPoolFactory\abis\Vault.json
        - name: ERC20
          file: ERC4626LinearPoolFactory\abis\ERC20.json
        - name: ERC4626LinearPoolFactory
          file: ERC4626LinearPoolFactory\abis\ERC4626LinearPoolFactory.json
        - name: LinearPool
          file: ERC4626LinearPoolFactory\abis\LinearPool.json
        - name: ERC4626LinearPool
          file: ERC4626LinearPoolFactory\abis\ERC4626LinearPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewERC4626LinearPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: bsc
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates\WeightedPool\WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: WeightedPool\abis\WeightedPool.json
        - name: BalancerPoolToken
          file: WeightedPool\abis\BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: StablePool
    network: bsc
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates\WeightedPool\WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: StablePool\abis\WeightedPool.json
        - name: StablePool
          file: StablePool\abis\StablePool.json
        - name: BalancerPoolToken
          file: StablePool\abis\BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: AmpUpdateStarted(uint256,uint256,uint256,uint256)
          handler: handleAmpUpdateStarted
        - event: AmpUpdateStopped(uint256)
          handler: handleAmpUpdateStopped
  - kind: ethereum/contract
    name: LinearPool
    network: bsc
    source:
      abi: LinearPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates\WeightedPool\WeightedPool.wasm
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
        - GradualWeightUpdate
      abis:
        - name: WeightedPool
          file: LinearPool\abis\WeightedPool.json
        - name: MetaStablePool
          file: LinearPool\abis\MetaStablePool.json
        - name: LinearPool
          file: LinearPool\abis\LinearPool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: TargetsSet(indexed address,uint256,uint256)
          handler: handleTargetsSet
