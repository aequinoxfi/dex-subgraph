specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/aequinoxfi/dex-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault
    network: goerli
    source:
      address: "0x84259CbD70aA17EB282Cb40666d2687Cd8E100AA"
      abi: Vault
      startBlock: 8098396
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - Token
        - TokenSnapshot
        - TradePair
        - TradePairSnapshot
        - BalancerSnapshot
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: goerli
    source:
      address: "0xDE1b1D8a94b909976eC252d7b73BAA8F10B7d8e1"
      abi: WeightedPoolFactory
      startBlock: 8098396
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool

templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: goerli
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: StablePool
    network: goerli
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool # Necessary for Transfer handler
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: AmpUpdateStarted(uint256,uint256,uint256,uint256)
          handler: handleAmpUpdateStarted
        - event: AmpUpdateStopped(uint256)
          handler: handleAmpUpdateStopped
  - kind: ethereum/contract
    name: LinearPool
    network: goerli
    source:
      abi: LinearPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
        - GradualWeightUpdate
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: MetaStablePool
          file: ./abis/MetaStablePool.json
        - name: LinearPool
          file: ./abis/LinearPool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: TargetsSet(indexed address,uint256,uint256)
          handler: handleTargetsSet
