specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WeightedPoolNoAMFactory
    network: bsc
    source:
      address: "0x7aFB1Fff22D2EAbC5d256187472bF1989CDE2f97"
      abi: WeightedPoolNoAMFactory
      startBlock: 20457276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: WeightedPoolNoAMFactory
          file: ./abis/WeightedPoolNoAMFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
      file: ./src/mappings/pool-factory.ts
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: bsc
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool-controller.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
