specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WeightedPoolNoAMFactory
    network: bsc
    source:
      address: "0x7aFB1Fff22D2EAbC5d256187472bF1989CDE2f97"
      abi: WeightedPoolNoAMFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FactoryDisabled
        - PoolCreated
      abis:
        - name: WeightedPoolNoAMFactory
          file: ./abis/WeightedPoolNoAMFactory.json
      eventHandlers:
        - event: FactoryDisabled()
          handler: handleFactoryDisabled
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
      file: ./src/weighted-pool-no-am-factory.ts
